name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install flask
      - name: Smoke test
        run: |
          python -m py_compile services/logger/app.py
          python -m py_compile services/derivation/derive.py
